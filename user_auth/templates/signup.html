{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<h1>{{type}} Now</h1>
<form method="post">
    {% csrf_token %}
    {{form | crispy}}
    <span class="mt-3 mb-3">Already have an account, <a href="{% url 'login' %}">Login</a></span><br>
    <button type="submit"
        class="btn btn-success mb-4">Signup</button>
</form>
{% endblock %}
